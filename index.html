<!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="utf-8">
      <title>dices game</title>
      <meta name="description" content="jeu de dés pour tout le monde" />
      <!-- ligne ci-dessous pour le responsive -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="style.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
      <script src="https://kit.fontawesome.com/f7576231fa.js" crossorigin="anonymous"></script>
    </head>

    <body>
      
      <div class="header">
      <button type="button">NEW GAME &nbsp&nbsp<i class="fas fa-redo-alt fa-1x"></i></button>
      <a href="rules.html" button type="button">RULES &nbsp&nbsp<i class="fab fa-readme fa-1x"></i></button></a> 
      <!-- <a href="rules.html" class="btn-marek">Revenir vers la page des jeux et événements</a> -->
      </div>

      <main>
        <!--player 1--> 
        <div id="player1" class="player active">
          <div>
            <h1>PLAYER 1</h1>
            <p id="globalScoreOne">0</p>
          </div>
          <div class="current">
            <h2>CURRENT</h2>
            <p id="currentScoreOne">0</p>
          </div>
        </div>

        <aside>
          <button type="button" id="btn-send">ROLL DICE &nbsp<i class="fas fa-dice fa-2x"></i></button>
          <p id="display-video">
            <video width="200" height="150">
            <source src="/videos/1.mp4"></source>
            </video> 
          </p>
          <button type="button">HOLD DICE &nbsp<i class="far fa-save fa-2x"></i></button>
        </aside> 

        <!--player 2--> 
        <div id="player2" class="player non-active">
          <div>
            <h1>PLAYER 2</h1>
            <p id="globalScoreTwo">0</p>
          </div>
          <div class="current">
            <h2>CURRENT</h2>
            <p id="currentScoreTwo">0</p>
          </div>
        </div>

      </main>
      
      <script src="script.js"></script>
    </body>
  </html>
